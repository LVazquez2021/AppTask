<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <input
        [(ngModel)]="nameTask"
        type="text"
        (keyup.enter)="addTask()"
        class="form-control form-control-lg"
        placeholder="Add task..."
      />
    </div>
    <div class="col-lg-6 offset-lg-3 mt-3">
      <div *ngIf="listTasks.length === 0" class="card p-2">
        <h6>No hay tareas para mostrar</h6>
      </div>
      <ul class="list-group">
        <li *ngFor="let task of listTasks;let i=index" class="list-group-item d-flex justify-content-between">
          <span class="cursor"><i class="fa-regular fa-circle"></i></span>
          {{ task.nombre }}
          <span class="cursor text-danger" (click)="deleteTask(i)">
            <i class="fa-solid fa-trash-can"></i>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
